  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .profile-section {
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px 15px;
      transition: all 0.6s ease;
      position: relative;
    }

    /* Backgrounds */
    #amrutha {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }
    #santhi {
      background: linear-gradient(135deg, #ff6a00, #ee0979, #b91d73, #8e54e9);
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.08);
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      letter-spacing: 1px;
      text-shadow: 0px 3px 10px rgba(0,0,0,0.4);
    }

    p {
      font-size: 1rem;
      color: #f5f5f5;
      margin-bottom: 25px;
      font-weight: 500;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 280px;
      width: 90%;
      margin: 12px auto;
      padding: 14px;
      font-size: 1rem;
      text-decoration: none;
      color: white;
      border-radius: 50px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.35);
      background-size: 200%;
    }

    .link-btn img {
      width: 22px;
      height: 22px;
      margin-right: 10px;
    }

    /* Gradients */
    .instagram {
      background-image: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      animation: gradientMove 6s infinite alternate;
    }

    .facebook {
      background-image: linear-gradient(45deg, #1877f2, #3b5998, #4f69d7);
      animation: gradientMove 6s infinite alternate;
    }

    .youtube {
      background-image: linear-gradient(45deg, #ff0000, #cc0000, #ff4d4d);
      animation: gradientMove 6s infinite alternate;
    }

    .threads {
      background-image: linear-gradient(45deg, #000, #434343, #000);
      animation: gradientMove 6s infinite alternate;
    }

    .location {
      background-image: linear-gradient(45deg, #00b09b, #96c93d);
      animation: gradientMove 6s infinite alternate;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .link-btn:hover {
      transform: scale(1.07);
      box-shadow: 0px 8px 25px rgba(255,255,255,0.3);
    }

    .swipe-line {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.9;
      background: rgba(255,255,255,0.2);
      padding: 8px 20px;
      border-radius: 30px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    /* ðŸ§  Responsive adjustments */
    @media (min-width: 768px) {
      h1 {
        font-size: 2.4rem;
      }
      p {
        font-size: 1.1rem;
      }
      .link-btn {
        font-size: 1.1rem;
        padding: 16px;
      }
    }
  </style>
